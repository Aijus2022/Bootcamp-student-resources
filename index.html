<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Resources App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #001f3f, #0074cc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #app-container {
            display: flex;
            min-height: 100vh;
        }

        #left-sidebar {
            width: 20%;
            background-color: #111;
            padding: 10px;
            box-sizing: border-box;
            border-right: 5px solid #00ff00;
        }

        .left-sidebar-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .left-sidebar-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        #main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        #main-content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #module-name-input {
            width: 200px;
            padding: 8px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
        }

        .module-container {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            border: 5px solid #00ff00;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .module {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="app-container" class="container-fluid">
        <div id="left-sidebar">
            <div class="left-sidebar-item" id="videos">Videos</div>
            <div class="left-sidebar-item" id="courses">Courses</div>
            <div class="left-sidebar-item" id="ai-helpers">AI Helpers</div>
            <div class="left-sidebar-item" id="other-resources">Other Resources</div>
        </div>
        <div id="main-content" class="container">
            <div id="main-content-header">
                <h1>Learning Resources</h1>
                <input type="text" id="module-name-input" placeholder="Enter Module Name" class="form-control">
            </div>
            <div class="module-container" id="videos-container">
                <h2>Videos</h2>
            </div>
            <div class="module-container" id="courses-container">
                <h2>Courses</h2>
            </div>
            <div class="module-container" id="ai-helpers-container">
                <h2>AI Helpers</h2>
            </div>
            <div class="module-container" id="other-resources-container">
                <h2>Other Resources</h2>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
